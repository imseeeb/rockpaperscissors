<!DOCTYPE html>
<head>
    <title>rock paper scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="hand"></div>
    
    <svg width="1500px" height="1000px">
        <line class="finger5" x1="0" y1="0" x2="0" y2="0" stroke="blue" stroke-width="50px" stroke-linecap="round"/>
    </svg>
    <div class="finger5">
        <div class="joint"></div>
    </div>

    <svg width="1500px" height="1000px">
        <line class="finger1" x1="0" y1="0" x2="0" y2="0" stroke="darkorange" stroke-width="50px" stroke-linecap="round"/>
        <line class="finger2" x1="0" y1="0" x2="0" y2="0" stroke="darkorange" stroke-width="50px" stroke-linecap="round"/>
        <line class="finger3" x1="0" y1="0" x2="0" y2="0" stroke="darkorange" stroke-width="50px" stroke-linecap="round"/>
        <line class="finger4" x1="0" y1="0" x2="0" y2="0" stroke="darkorange" stroke-width="50px" stroke-linecap="round"/>
    </svg>

    <div class="finger1">
        <div class="joint"></div>
    </div>
    <div class="finger2">
        <div class="joint"></div>
    </div>
    <div class="finger3">
        <div class="joint"></div>
    </div>
    <div class="finger4">
        <div class="joint"></div>
    </div>


</body>
